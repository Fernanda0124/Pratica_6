<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD de Alunos </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3">CRUD de Alunos</h1>
      <div>
        <button id="btn-refresh" class="btn btn-outline-secondary me-2">Atualizar</button>
        <button id="btn-new" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alunoModal">+ Novo Aluno</button>
      </div>
    </div>

    <div id="alerts"></div>

    <div class="table-responsive">
      <table class="table table-hover align-middle" id="alunosTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Turma</th>
            <th>Curso</th>
            <th>Matrícula</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody id="alunosBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="alunoModal" tabindex="-1" aria-labelledby="alunoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="alunoForm" class="modal-content needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="alunoModalLabel">Novo Aluno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="alunoId" value="">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required>
            <div class="invalid-feedback">Informe o nome.</div>
          </div>
          <div class="mb-3">
            <label for="turma" class="form-label">Turma</label>
            <input type="text" id="turma" class="form-control" required>
            <div class="invalid-feedback">Informe a turma.</div>
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" id="curso" class="form-control" required>
            <div class="invalid-feedback">Informe o curso.</div>
          </div>
          <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" id="matricula" class="form-control" required>
            <div class="invalid-feedback">Informe a matrícula.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="saveBtn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
